{% extends 'template.html' %}
{% load bootstrap5 %}
{% load static%}
{% block nav %}
{% include 'nav_os.html' %}
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/almoxarifado.css' %}">
{% endblock %}
{% block os %}fw-bolder{% endblock %}
{% block main %}
<div class="row">
  <div class="col d-flex py-5"> 
        <div class="row w-100">
            <div class="col-10 pb-4 m-auto bg-white">                           
                <div class="row">
                    <div class="col px-4 pb-5 ">                                                
                        <div class="px-2 pt-4 d-flex">
                        <h2 style="display: inline;">Indicadores</h2>                        
                        </div>                    
                    </div>
                </div>     
                <div class="row">
                  <div class="col">
                    <div id="chart_div"></div>                    
                  </div>
                </div>
                                               
                    
                </div>
            </div>
        </div>    
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.getElementById('os_painel').classList.add('s-nav-active');  
</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

  // Load the Visualization API and the corechart package.
  google.charts.load('current', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.charts.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Topping');
    data.addColumn('number', 'Slices');
    data.addRows([
      {% for item in pontos_por_bairro %}
      ['{{item.bairro}}', {{item.total}}],
      {% endfor %}
    ]);

    // Set chart options
    var options = {'title':'Pontos por bairro',
                   'width':800,
                   'height':800};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
{% endblock %}
